<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
        <!-- <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
            <span class="badge">{{hero.id}}</span>
            <span class="name"> {{hero.name}}</span>
        </button> -->
    </li>
</ul>

<div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
        Add hero
    </button>
</div>

<!-- 
[hero]="selectedHero" is an Angular property binding.

It's a one-way data binding from the selectedHero property of the HeroesComponent 
to the hero property of the target element, which maps to the hero property of the 
HeroDetailComponent.

Now when the user clicks a hero in the list, the selectedHero changes. 
When the selectedHero changes, the property binding updates hero and the 
HeroDetailComponent displays the new hero. -->
